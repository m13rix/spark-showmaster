<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StageMaster</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/video-player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="resources/SparkAI_logo_transparent.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="logo">StageMaster <i class="fas fa-video"></i></div>
</header>

<main class="content">
    <div class="content-horizontal">
        <div class="content">
            <div class="media-browser-container">
                <div class="media-browser-header">Медиатека</div>
                <div class="media-browser" id="mediaBrowser">
                    <div class="media-items" id="mediaItems"></div>
                </div>
            </div>
            <div class="generation-panel-container">
                <div class="generation-panel-header">Инструменты генерации</div>
                <div class="generation-panel">
                    <button class="generate-btn" id="generateScreensaverBtn">
                        <i class="fas fa-magic"></i> Сгенерировать скринсейвер
                    </button>
                </div>
            </div>
        </div>
        <div class="screensaver-panel-container">
            <div class="screensaver-panel-header">Скринсейверы</div>
            <div class="screensaver-panel" id="screensaverPanel"></div>
        </div>
    </div>
    <div class="timeline-container" id="timeline">
        <div class="timeline-header">Таймлайн</div>
        <div class="timeline-scrollable">
            <div class="timeline-ruler" id="timelineRuler"></div>
            <div class="track video-track">
                <div class="track-label"><i class="fas fa-film"></i> VIDEO</div>
                <div class="track-content"></div>
            </div>
            <div class="track audio-track">
                <div class="track-label"><i class="fas fa-music"></i> AUDIO</div>
                <div class="track-content"></div>
            </div>
        </div>
    </div>
</main>

<!-- Модальное окно генерации -->
<div class="generation-modal" id="generationModal">
    <div class="generation-modal-content">
        <div class="generation-header">
            <h2>Генератор скринсейверов</h2>
            <button class="close-modal-btn" id="closeModalBtn">&times;</button>
        </div>
        <div class="generation-body">
            <textarea id="promptInput" placeholder="Опишите желаемое изображение..."></textarea>
            <div class="preview-container" id="previewContainer">
                <div class="loading-animation" id="loading-animation" style="display: none;">
                    <div class="flux-particle"></div>
                    <div class="flux-particle"></div>
                    <div class="flux-particle"></div>
                </div>
            </div>
            <div class="content-horizontal">
                <button class="generate-final-btn" id="startGenerationBtn">
                    <i class="fas fa-wand-magic-sparkles"></i> Начать генерацию
                </button>
                <button class="save-btn" id="saveGenerationBtn">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>© 2025 StageMaster. Разработано Максимом Гильгенбергом.</p>
</footer>

<script src="js/modules/media-browser.js"></script>
<script src="js/modules/timeline.js"></script>
<script src="js/modules/timeline-clip.js"></script>
<script src="js/modules/screensaver-manager.js"></script>
<script src="js/app.js"></script>
</body>
</html>
